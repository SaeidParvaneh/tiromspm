<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت و گزارش دمای سردخانه تیرم</title>
    <!-- بارگذاری Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- بارگذاری html2canvas برای تبدیل HTML به عکس -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- فونت‌ها و استایل‌های اصلی -->
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* تعریف رنگ‌های کم‌رنگ برای هر کارت در داشبورد */
        :root {
            --hall-color-1: #e0f2f1; /* Teal 50 */
            --hall-color-2: #e3f2fd; /* Blue 50 */
            --hall-color-3: #f3e5f5; /* Purple 50 */
            --hall-color-4: #fff3e0; /* Orange 50 */
            --hall-color-5: #fbe9e7; /* Deep Orange 50 */
            --hall-color-6: #e8f5e9; /* Green 50 */
            --hall-color-7: #fafafa; /* Gray 50 (Very light) */
            --hall-color-8: #f9fbe7; /* Lime 50 */
        }

        /* استایل‌های اصلی برنامه شما */
        body {
            font-family: 'Vazir', Tahoma, sans-serif;
            background: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(5px);
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }
        .header a {
            margin: 0 10px;
        }
        .header img {
            width: 30px;
            height: 30px;
            filter: grayscale(100%);
        }
        .banner {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-family: 'Titillium Web', sans-serif;
            font-size: 24px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd; /* خط نازک دور کارت در فرم */
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: all 0.3s;
        }
        .form-group.disabled-hall {
            opacity: 0.5;
            background-color: #eee;
            border-color: #ccc;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input[type="number"], 
        .form-group input[type="time"], 
        .form-group select, 
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .footer, .designed-by {
            background-color: black;
            border: 1px solid black;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            color: white;
            margin-top: 20px;
            backdrop-filter: blur(5px);
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        .designed-by {
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
            margin-top: 10px;
        }

        /* --- استایل‌های داشبورد گرافیکی جدید --- */
        .tilted-card {
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
            transform: rotate(0.5deg); 
            border: 1px solid #ccc; /* خط نازک دور کارت در داشبورد */
        }
        .tilted-card:hover {
            transform: rotate(0deg) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .content-untilt {
            transform: rotate(-0.5deg);
        }
        /* رنگ‌بندی کارت‌های داشبورد */
        #hallCard1 { background-color: var(--hall-color-1); }
        #hallCard2 { background-color: var(--hall-color-2); }
        #hallCard3 { background-color: var(--hall-color-3); }
        #hallCard4 { background-color: var(--hall-color-4); }
        #hallCard5 { background-color: var(--hall-color-5); }
        #hallCard6 { background-color: var(--hall-color-6); }
        #hallCard7 { background-color: var(--hall-color-7); }
        #hallCard8 { background-color: var(--hall-color-8); }

        #dashboardSection {
            display: none; 
            padding: 20px;
            background-color: #eef2f5; 
            border-radius: 12px;
        }
    </style>
</head>

        <!-- لینک‌ها و آیکون‌ها -->

    <div id="inputFormSection" class="container">

            <!-- کانتینر شبکه‌ای ۲x۴ -->
            <div id="hallsContainer" class="grid gap-4 sm:grid-cols-1 md:grid-cols-2">
                <!-- کارت‌ها پس از ثبت در اینجا رندر می‌شوند -->

            <div class="text-center mt-6">

             <button onclick="downloadReportImage()"
                    class="w-full md:w-1/2 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold text-lg rounded-lg shadow-lg transition duration-300 transform hover:scale-105">

    <!-- فوترهای اصلی شما -->
    <div class="footer">Designed by SAEID PARVANEH</div>

    <!-- ************************************ -->
    <!--         منطق جاوااسکریپت اصلی         -->
    <!-- ************************************ -->
    <script>
        // متغیر سراسری برای ذخیره داده‌های گزارش
        let currentReportData = [];

        // تابع کمکی برای نمایش تاریخ شمسی
        function getPersianDate() {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return new Intl.DateTimeFormat('fa-IR', options).format(today);
        }

        // تابع برای تنظیم ساعت به زمان فعلی
        function setCurrentTime(hallId) {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const timeString = `${hours}:${minutes}`;
            document.getElementById(`time${hallId}`).value = timeString;
        }

        // تابع برای فعال/غیرفعال کردن فیلدهای یک سالن
        function toggleHall(hallId) {
            const hallDiv = document.getElementById(`hallGroup${hallId}`);
            const isActive = document.getElementById(`hallActive${hallId}`).checked;
            
            // لیست فیلدهای ورودی
            const inputs = hallDiv.querySelectorAll('input, select');
            
            if (isActive) {
                hallDiv.classList.remove('disabled-hall');
                inputs.forEach(input => {
                    if (input.id !== `hallActive${hallId}`) {
                        input.disabled = false;
                        // الزامی کردن فقط فیلدهای دمای میوه و ساعت
                        if (input.name.startsWith('frontTemp') || input.name.startsWith('backTemp') || input.name.startsWith('time')) {
                            input.required = true;
                        }
                    }
                });
            } else {
                hallDiv.classList.add('disabled-hall');
                inputs.forEach(input => {
                    if (input.id !== `hallActive${hallId}`) {
                        input.disabled = true;
                        input.required = false; 
                        input.value = ''; // پاک کردن مقادیر
                    }
                });
                // یخ را به "ندارد" تنظیم می کنیم
                document.getElementById(`ice${hallId}`).value = 'ندارد';
            }
        }


        // --- تولید داینامیک فرم‌های ورودی هنگام بارگذاری ---
        document.addEventListener('DOMContentLoaded', () => {
            const formContainer = document.getElementById('tempReportForm');
            for (let i = 1; i <= 8; i++) {
                const html = `
                    <div class="form-group" id="hallGroup${i}">
                        <div class="flex justify-between items-center mb-3">
                            <div class="text-lg font-extrabold text-blue-700">سالن شماره ${i}</div>
                            <!-- چک باکس فعال‌سازی سالن -->
                            <div class="flex items-center space-x-2 space-x-reverse">
                                <label for="hallActive${i}" class="text-sm font-medium text-gray-700">سالن فعال است</label>
                                <input type="checkbox" id="hallActive${i}" name="hallActive${i}" checked onchange="toggleHall(${i})" 
                                       class="h-5 w-5 text-green-600 rounded focus:ring-green-500">
                            </div>
                        </div>
                        
                        <!-- بخش دمای میوه (الزامی) -->
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <label for="frontTemp${i}">دمای میوه (جلو):</label>
                                <input type="text" id="frontTemp${i}" name="frontTemp${i}" required placeholder="مثال: 3.44 یا خاموش">
                            </div>
                            <div>
                                <label for="backTemp${i}">دمای میوه (عقب):</label>
                                <input type="text" id="backTemp${i}" name="backTemp${i}" required placeholder="مثال: -0.1 یا سنسور قطع">
                            </div>
                        </div>

                        <!-- بخش دمای سطل آب (اختیاری) -->
                         <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <label for="frontWaterTemp${i}">دمای سطل آب (جلو):</label>
                                <input type="text" id="frontWaterTemp${i}" name="frontWaterTemp${i}" placeholder="مثال: 1.50">
                            </div>
                            <div>
                                <label for="backWaterTemp${i}">دمای سطل آب (عقب):</label>
                                <input type="text" id="backWaterTemp${i}" name="backWaterTemp${i}" placeholder="مثال: 1.80">
                            </div>
                        </div>
                        
                        <!-- بخش یخ و ساعت (یخ الزامی، ساعت الزامی) -->
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <label for="ice${i}">وضعیت یخ:</label>
                                <select id="ice${i}" name="ice${i}" required>
                                    <option value="دارد">دارد</option>
                                    <option value="ندارد">ندارد</option>
                                </select>
                            </div>

                            <div class="relative">
                                <label for="time${i}">ساعت ثبت گزارش:</label>
                                <div class="flex space-x-2 space-x-reverse">
                                    <input type="time" id="time${i}" name="time${i}" required class="flex-grow">
                                    <!-- دکمه زمان فعلی -->
                                    <button type="button" onclick="setCurrentTime(${i})" 
                                            class="p-2 bg-green-500 text-white rounded-md hover:bg-green-600 text-sm font-medium whitespace-nowrap">
                                        زمان فعلی
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- فیلد یک‌تکه توضیحات (اختیاری) -->
                        <div>
                            <input type="text" id="notes${i}" name="notes${i}" placeholder="توضیحات">
                        </div>
                    </div>
                `;
                formContainer.insertAdjacentHTML('beforeend', html);
            }
        });


        // --- ۱. تولید HTML کارت (منطق گرافیکی جدید) ---
        function createHallCard(data) {
            
            // تابع کمکی برای فرمت نمایش دما
            // اگر عدد باشد "°C" اضافه می‌کند، اگر متن باشد خود متن را برمی‌گرداند
            const formatTemp = (val) => {
                if (val === '--' || val === null) return '--';
                // بررسی می‌کنیم که آیا مقدار ورودی یک عدد (یا رشته عددی) است یا نه
                // isNaN(parseFloat("خاموش")) -> true
                // isNaN(parseFloat("-0.1")) -> false
                // isNaN(parseFloat("0.55")) -> false
                if (!isNaN(parseFloat(val))) {
                    return `${val} °C`; // اگر عدد بود (مثل: -0.1 °C)
                }
                return val; // اگر متن بود (مثلا "خاموش")
            };

            const isActive = data.isActive;
            // parseFloat برای بررسی وضعیت بحرانی استفاده می‌شود
            // parseFloat("خاموش") برابر با NaN می‌شود و NaN > 3.5 همیشه false است
            const tempFront = parseFloat(data.tempFront);
            const tempBack = parseFloat(data.tempBack);
            
            // منطق تعیین وضعیت: اگر دما بیشتر از 3.5 باشد، وضعیت بحرانی است
            const isCriticalTemp = isActive && (tempFront > 3.5 || tempBack > 3.5);
            const isCriticalIce = isActive && data.iceStatus === 'ندارد';
            
            // کلاس‌های رنگی بر اساس فعال بودن یا وضعیت بحرانی
            let statusColor, statusTitleColor, tempValueBg, iceStatusClasses, statusText;

            if (!isActive) {
                statusColor = 'border-gray-500';
                statusTitleColor = 'text-gray-700';
                tempValueBg = 'bg-gray-200 text-gray-500';
                iceStatusClasses = 'bg-gray-200 text-gray-500';
                statusText = '❌ خاموش/ثبت نشده';
            } else if (isCriticalTemp) {
                statusColor = 'border-red-500';
                statusTitleColor = 'text-red-700';
                tempValueBg = 'bg-red-100 text-red-700';
                iceStatusClasses = data.iceStatus === 'دارد' ? 'bg-blue-100 text-blue-700' : 'bg-red-100 text-red-700';
                statusText = '⚠️ دما بحرانی';
            } else if (isCriticalIce) {
                statusColor = 'border-yellow-500';
                statusTitleColor = 'text-yellow-700';
                tempValueBg = 'bg-green-100 text-green-700';
                iceStatusClasses = 'bg-red-100 text-red-700';
                statusText = '🟡 یخ ندارد';
            } else {
                statusColor = 'border-green-500';
                statusTitleColor = 'text-blue-700';
                tempValueBg = 'bg-green-100 text-green-700';
                iceStatusClasses = 'bg-blue-100 text-blue-700';
                statusText = '✅ عادی';
            }
            
            // استفاده از تابع formatTemp برای نمایش
            const displayTempFront = formatTemp(data.tempFront);
            const displayTempBack = formatTemp(data.tempBack);
            const displayIceStatus = isActive ? data.iceStatus : '--';
            const displayTime = isActive ? data.time : '--:--';

            const waterTempFront = formatTemp(data.waterTempFront);
            const waterTempBack = formatTemp(data.waterTempBack);
            
            // نمایش توضیحات فقط در صورت وجود
            const notesContent = data.notes ? `<p class="text-xs text-gray-600 border-t pt-2 mt-2">${data.notes}</p>` : '';


            return `
                <div class="tilted-card rounded-xl border-l-4 ${statusColor} p-4 space-y-3 ${isActive ? '' : 'opacity-70'}" id="hallCard${data.id}">
                    <div class="content-untilt">
                        
                        <!-- شماره سالن و نوار وضعیت -->
                        <div class="flex justify-between items-center pb-2 border-b border-gray-100">
                            <h2 class="text-2xl font-extrabold ${statusTitleColor} tracking-wide">
                                سالن ${data.id}
                            </h2>
                            <span class="text-xs font-semibold px-2 py-0.5 rounded-full ${statusColor.replace('border-', 'bg-')} text-white">
                                ${statusText}
                            </span>
                        </div>

                        <!-- دمای مغز میوه -->
                        <div class="space-y-2 pt-2">
                            <h3 class="text-xs font-bold text-gray-500 uppercase border-b border-dashed pb-1">🌡 دمای میوه</h3>
                            
                            <div class="flex justify-between items-center">
                                <span class="text-sm font-medium text-gray-700">جلو سالن:</span>
                                <span class="text-lg font-mono font-semibold px-2 py-0.5 rounded-lg ${tempValueBg}">
                                    ${displayTempFront}
                                </span>
                            </div>

                            <div class="flex justify-between items-center">
                                <span class="text-sm font-medium text-gray-700">عقب سالن:</span>
                                <span class="text-lg font-mono font-semibold px-2 py-0.5 rounded-lg ${tempValueBg}">
                                    ${displayTempBack}
                                </span>
                            </div>
                        </div>

                        <!-- دمای سطل آب (جدید) -->
                        <div class="space-y-2 pt-2 border-t border-dashed mt-2">
                            <h3 class="text-xs font-bold text-gray-500 uppercase border-b border-dashed pb-1">💧 دمای سطل آب</h3>
                            
                            <div class="flex justify-between items-center">
                                <span class="text-sm font-medium text-gray-700">جلو سطل:</span>
                                <span class="text-md font-mono font-semibold px-2 py-0.5 rounded-lg bg-indigo-100 text-indigo-700">
                                    ${waterTempFront}
                                </span>
                            </div>

                            <div class="flex justify-between items-center">
                                <span class="text-sm font-medium text-gray-700">عقب سطل:</span>
                                <span class="text-md font-mono font-semibold px-2 py-0.5 rounded-lg bg-indigo-100 text-indigo-700">
                                    ${waterTempBack}
                                </span>
                            </div>
                        </div>
                        

                        <!-- وضعیت یخ و زمان ثبت -->
                        <div class="flex justify-between items-center pt-3 border-t border-gray-100 mt-3">
                            
                            <div class="flex flex-col items-start space-y-0.5">
                                <span class="text-xs font-bold text-gray-500">🧊 یخ:</span>
                                <span class="text-md font-extrabold px-2 py-0.5 rounded-full ${iceStatusClasses}">
                                    ${displayIceStatus}
                                </span>
                            </div>

                            <div class="flex flex-col items-end space-y-0.5">
                                <span class="text-xs font-bold text-gray-500">⏰ ثبت گزارش:</span>
                                <span class="text-md font-mono font-bold text-gray-800 bg-gray-100 px-2 py-0.5 rounded-lg">
                                    ${displayTime}
                                </span>
                            </div>

                        </div>
                        
                        <!-- توضیحات (جدید) -->
                        ${notesContent}

                    </div>
                </div>
            `;
        }

        // --- ۲. ثبت داده‌ها و تولید داشبورد ---
        function generateDashboard() {
            const formData = [];
            let allValid = true;
            let activeCount = 0;

            for (let i = 1; i <= 8; i++) {
                const isActive = document.getElementById(`hallActive${i}`).checked;
                const timeInput = document.getElementById(`time${i}`);
                const iceSelect = document.getElementById(`ice${i}`);
                
                const data = {
                    id: i,
                    isActive: isActive,
                    tempFront: null,
                    tempBack: null,
                    // فیلدهای اختیاری
                    waterTempFront: document.getElementById(`frontWaterTemp${i}`).value || '--',
                    waterTempBack: document.getElementById(`backWaterTemp${i}`).value || '--',
                    notes: document.getElementById(`notes${i}`).value || null,
                    
                    iceStatus: iceSelect.value,
                    time: timeInput.value || '--:--'
                };

                if (isActive) {
                    const frontTempInput = document.getElementById(`frontTemp${i}`);
                    const backTempInput = document.getElementById(`backTemp${i}`);

                    // بررسی اعتبار سنجی ساده برای فیلدهای *الزامی* سالن‌های فعال
                    if (!frontTempInput.value || !backTempInput.value || !data.time) {
                        allValid = false;
                        alert(`لطفاً تمام فیلدهای دمای میوه و ساعت سالن فعال (شماره ${i}) را پر کنید.`);
                        break;
                    }
                    
                    // --- تغییر: منطق جدید برای ذخیره مقدار خام (متن یا عدد) ---
                    // حذف toFixed(2) و ذخیره مستقیم مقدار ورودی
                    
                    data.tempFront = frontTempInput.value;
                    data.tempBack = backTempInput.value;
                    
                    if (data.waterTempFront !== '--') {
                        data.waterTempFront = data.waterTempFront; // مقدار از قبل تنظیم شده
                    }
                    
                    if (data.waterTempBack !== '--') {
                        data.waterTempBack = data.waterTempBack; // مقدار از قبل تنظیم شده
                    }
                    // --- پایان تغییر ---
                    
                    activeCount++;

                } else {
                    // برای سالن‌های غیرفعال، مقادیر را خالی می‌گذاریم
                    data.tempFront = '--';
                    data.tempBack = '--';
                    data.iceStatus = '--'; 
                    data.time = '--:--';
                    data.waterTempFront = '--';
                    data.waterTempBack = '--';
                    data.notes = null;
                }

                formData.push(data);
            }

            if (allValid) {
                if (activeCount === 0) {
                    alert('لطفاً حداقل یک سالن را برای ثبت فعال کنید.');
                    return;
                }
                
                // ذخیره داده‌ها در متغیر سراسری
                currentReportData = formData;

                // رندر کردن کارت‌ها
                const hallsContainer = document.getElementById('hallsContainer');
                hallsContainer.innerHTML = currentReportData.map(createHallCard).join('');

                // به‌روزرسانی تاریخ داشبورد
                document.getElementById('dashboardDate').innerText = `تاریخ: ${getPersianDate()}`;

                // مخفی کردن بخش فرم و نمایش بخش داشبورد
                document.getElementById('inputFormSection').style.display = 'none';
                document.getElementById('dashboardSection').style.display = 'block';

                // پیمایش به بالای صفحه برای دیدن داشبورد
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                // نمایش پیام موفقیت آمیز
                alert('گزارش با موفقیت ثبت شد. اکنون می‌توانید عکس گزارش را ذخیره کنید.');
            }
        }

        // --- ۳. ذخیره عکس (PNG) ---
        function downloadReportImage() {
            // عنصری که می‌خواهیم از آن عکس بگیریم
            const element = document.getElementById('reportCanvas');
            
            alert('درحال آماده‌سازی گزارش برای دانلود...');

            // استفاده از html2canvas برای تبدیل HTML به Canvas
            html2canvas(element, { 
                scale: 2, 
                useCORS: true, 
                allowTaint: true 
            }).then(function(canvas) {
                const image = canvas.toDataURL("image/png");
                
                // ایجاد یک لینک موقت برای دانلود
                const link = document.createElement('a');
                link.download = `Cold_Storage_Report_${new Date().toISOString().slice(0, 10)}.png`;
                link.href = image;
                link.click();
                
                // پیام نهایی
                alert('عکس گزارش با موفقیت در دستگاه شما ذخیره شد.');
            });
        }

        // --- ۴. بازگشت به فرم ثبت ---
        function resetApp() {
            document.getElementById('inputFormSection').style.display = 'block';
            document.getElementById('dashboardSection').style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // تابع کمکی برای نمایش پیغام به جای alert در محیط iframe
        function alert(message) {
            // بررسی می‌کنیم که آیا از قبل پیامی وجود دارد یا نه
            if (document.getElementById('customAlert')) {
                return; // اگر پیامی در حال نمایش است، پیام جدید را نشان نده
            }
            
            const msgBox = document.createElement('div');
            msgBox.innerHTML = `
                <div id="customAlert" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">
                    <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full transform transition-all scale-100 text-center">
                        <h4 class="text-xl font-bold text-[#4CAF50] mb-3">پیام سیستم</h4>
                        <p class="text-gray-700 mb-5">${message}</p>
                        <button onclick="document.getElementById('customAlert').remove();" class="w-full py-2 bg-[#4CAF50] text-white font-medium rounded-lg hover:bg-[#45a049]">
                            باشه
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(msgBox);
        }
    </script>
