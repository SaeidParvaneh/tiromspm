    <script>
        function toggleInputs(salanNumber) {
            const isChecked = document.querySelector(`input[name="check${salanNumber}"]`).checked;
            const inputs = document.querySelectorAll(`input[name^="frontTemp${salanNumber}"], input[name^="backTemp${salanNumber}"], select[name^="ice${salanNumber}"], input[name^="time${salanNumber}"]`);
            inputs.forEach(input => {
                input.disabled = !isChecked; // غیرفعال کردن ورودی‌ها
                if (!isChecked) input.value = ''; // پاک کردن مقدار ورودی‌ها
            });
        }

        document.getElementById('temperatureForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const today = new Date();
            const persianDate = new Intl.DateTimeFormat('fa-IR', { dateStyle: 'full' }).format(today);
            let result = `گزارش دما ${persianDate}:\n`;
            for (let i = 1; i <= 8; i++) {
                if (document.querySelector(`input[name="check${i}"]`).checked) {
                    result += `سالن ${i}:\n`;
                    result += `دمای میوه جلو: ${this[`frontTemp${i}`].value}\n`;
                    result += `دمای میوه عقب: ${this[`backTemp${i}`].value}\n`;
                    result += `یخ: ${this[`ice${i}`].value}\n`;
                    result += `ساعت: ${this[`time${i}`].value}\n`;
                    result += '=====================\n';
                } else {
                    result += `سالن ${i}: ثبت نشده\n`;
                    result += '=====================\n';
                }
            }
            result += '\nDesigned by SAEID PARVANEH';
            result += '\nاین نرم افزار توسط سعیدپروانه طراحی شده است';
            document.getElementById('result').innerText = result;
        });

        function saveReport() {
            const resultText = document.getElementById('result').innerText;
            const canvas = document.getElementById('resultCanvas');
            const context = canvas.getContext('2d');
            const lines = resultText.split('\n');

            canvas.width = 1000;
            canvas.height = 1200;

            context.fillStyle = '#fff';
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.fillStyle = '#000';
            context.font = '18px Vazir';

            // طراحی قالب خط کشی شده برای هر سالن به صورت دو ستون چهار تایی
            const boxWidth = (canvas.width - 30) / 2;
            const boxHeight = 120;
            let yOffset = 80; // فضای برای تاریخ
            let xOffset = 10;

            // اضافه کردن تاریخ شمسی در بالای گزارش
            const today = new Date();
            const persianDate = new Intl.DateTimeFormat('fa-IR', { dateStyle: 'full' }).format(today);
            context.fillText(`تاریخ: ${persianDate}`, 10, 40);

            for (let i = 1; i <= 8; i++) {
                context.strokeStyle = '#000';
                context.lineWidth = 2;
                context.strokeRect(xOffset, yOffset, boxWidth, boxHeight);

                context.lineWidth = 1;
                context.beginPath();
                context.moveTo(xOffset, yOffset + 30);
                context.lineTo(xOffset + boxWidth, yOffset + 30);
                context.moveTo(xOffset, yOffset + 60);
                context.lineTo(xOffset + boxWidth, yOffset + 60);
                context.moveTo(xOffset, yOffset + 90);
                context.lineTo(xOffset + boxWidth, yOffset + 90);
                context.stroke();

                context.fillText(`سالن ${i}:`, xOffset + 10, yOffset + 20);
                context.fillText(`دمای میوه جلو: ${document.querySelector(`input[name="frontTemp${i}"]`).value}`, xOffset + 10, yOffset + 50);
                context.fillText(`دمای میوه عقب: ${document.querySelector(`input[name="backTemp${i}"]`).value}`, xOffset + 10, yOffset + 80);
                context.fillText(`یخ: ${document.querySelector(`select[name="ice${i}"]`).value}`, xOffset + 10, yOffset + 110);
                context.fillText(`ساعت: ${document.querySelector(`input[name="time${i}"]`).value}`, xOffset + 200, yOffset + 110);
                
                if (i % 2 === 0) {
                    yOffset += boxHeight + 10;
                    xOffset = 10;
                } else {
                    xOffset += boxWidth + 10;
                }
            }

            // اضافه کردن نام طراح در پایین گزارش
            context.fillText('Designed by SAEID PARVANEH', 10, canvas.height - 60);
            context.fillText('این نرم افزار توسط سعیدپروانه طراحی شده است', 10, canvas.height - 40);

            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'temperature_report.png';
            link.click();
        }
    </script>
